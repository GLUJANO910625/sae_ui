<router-outlet></router-outlet>
<app-menu></app-menu>

<div class='dashboard-content'>
  <div class='container'>
          <div class='card-header'>
           
            <div class="row">
                <div class="col-md-10">
                  <form class="form-inline">
                    <h5><i class="fa fa-chevron-circle-right pt-2" aria-hidden="true"></i>&nbsp;Modulo de ventas</h5>
                  </form>
                </div>
                <div class="col-md-2  text-right">
                  <div class="btn-group pt-2">
                   
                      <button type="button" class="btn btn-outline-secondary btn-sm" title="Buscar Paciente(s)" >
                        <span class="fa fa-search text-right fa-lg"></span>
                      </button>

                      <button type="button" class="btn btn-outline-info btn-sm" (click)="openHelpModal()">
                        <span class="fa fa-plus-square text-right fa-lg"></span>
                      </button>
                  </div>
                </div>
            </div>
              
           
          </div>
          <div class='card-body'>
            <form action="#" class="credit-card-div">
              <div class="panel panel-default" >
               <div class="panel-heading">
                   
                    <div class="row ">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Buscar producto" />
                            </div>
                        </div>
                   <div class="row ">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span class="help-block text-muted small-font" > Expiry Month</span>
                                <input type="text" class="form-control" placeholder="MM" />
                            </div>
                       <div class="col-md-3 col-sm-3 col-xs-3">
                                <span class="help-block text-muted small-font" >  Expiry Year</span>
                                <input type="text" class="form-control" placeholder="YY" />
                            </div>
                      <div class="col-md-3 col-sm-3 col-xs-3">
                                <span class="help-block text-muted small-font" >  CCV</span>
                                <input type="text" class="form-control" placeholder="CCV" />
                            </div>
                       <div class="col-md-3 col-sm-3 col-xs-3">
              <img src="assets/img/1.png" class="img-rounded" />
                       </div>
                        </div>
                   <div class="row ">
                            <div class="col-md-12 pad-adjust">
              
                                <input type="text" class="form-control" placeholder="Name On The Card" />
                            </div>
                        </div>
                   <div class="row">
              <div class="col-md-12 pad-adjust">
                <h3>Articulos</h3>
                <table class="table table-sm ">
                  <thead>
                    <tr>
                      <th scope="col" class="col-md-1"></th>
                      <th scope="col"class="col-md-2">#</th>
                      <th scope="col" class="col-md-2">Codigo</th>
                      <th scope="col"class="col-md-2"> Descripcion</th>
                      <th scope="col"class="col-md-2"> precio</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let marca of listaMarcas; index as i">
                      <th scope="row" class="col-md-1">
                        <button type="button" class="btn btn-outline-info btn-sm" (click)="openHelpModal()">
                          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                      </th>
                      <th class="col-md-2"> {{marca.id}}</th>
                      <td class="col-md-2">{{marca.codigo}}</td>
                      <td class="col-md-2">{{marca.formatoSalida}}</td>
                    </tr>
              
                  </tbody>
                </table>
              </div>
                   </div>
                     <div class="row text-center">
                        
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                <input type="submit"  class="btn btn-warning btn-block" value="Registrar" />
                            </div>
                        </div>
                   
                                 </div>
                            </div>
              </form>

              
          </div>
     
  </div>
</div>
